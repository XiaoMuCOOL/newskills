<!doctype html> 
<html> 
<head> 
  <meta charset="utf-8">
  <title>canvas</title>
  <style type="text/css">
    body {
      padding: 0;
      margin: 0;
    }
    #canvas_img {
      margin: 0 0 0 400px;
      width: 800px;
      height: auto;
    }
  </style>
</head>
<body>
  <section>
    <!-- <img id="canvas_img" src="img/canvas1.png"> -->
    <canvas id="canvas1" width="1600" height="800"></canvas>
  </section>
</body>
<script>
    let ctx = document.getElementById("canvas1").getContext("2d")
    let title = '测试方案1'
    let x_name = ['18:00', '19:00', '20:00', '21:00', '22:00', '23:00' ]
    let y_name = ['桑田街-独墅湖大道', '后慧路-桑田街', '后慧路-环城路', '百川路-环城路']
    let item_name = ['V2I用例', 'V2V用例']
    let img = new Image()
    img.src = 'img/bg1.jpg'
    img.onload = function() {
      ctx.drawImage(img, 0, 0, 1600, 800)
      ctx.font='40px Arial'
      ctx.fillText(title, 50, 50)
      ctx.font='14px Arial'
      ctx.fillText(x_name[0], 170, 780)
      ctx.fillText(x_name[1], 170+180, 780)
      ctx.fillText(x_name[2], 170+180*2, 780)
      ctx.fillText(x_name[3], 170+180*3, 780)
      ctx.fillText(x_name[4], 170+180*4, 780)
      ctx.fillText(x_name[5], 170+180*5, 780)
      ctx.textAlign = 'right'
      ctx.fillText(y_name[0], 170, 150)
      ctx.fillText(y_name[1], 170, 150+180)
      ctx.fillText(y_name[2], 170, 150+190*2)
      ctx.fillText(y_name[3], 170, 150+200*3)
      ctx.font='20px Arial'
      ctx.textAlign = 'left'
      ctx.fillText(item_name[0], 1480, 40)
      ctx.fillText(item_name[1], 1480, 100)
    }
</script>
</html>
